<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data to Firebase</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

/* General Styles for Form Elements */
.form-search,
.group-dropdown {
    width: 100%;
    padding: 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    background-color: #fff;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
    margin-bottom: 16px; /* Consistent spacing */
}

.form-search:focus,
.group-dropdown:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    outline: none;
}

/* Specific Styles for the Dropdown */
.group-dropdown {
    appearance: none; /* Remove default dropdown arrow */
    background-image: linear-gradient(45deg, transparent 50%, #666 50%),
                      linear-gradient(135deg, #666 50%, transparent 50%);
    background-position: calc(100% - 16px) center;
    background-size: 12px 12px;
    background-repeat: no-repeat;
}

/* Styles for headings */
h3, h4 {
    color: #333;
    margin-bottom: 10px;
}

h3 {
    font-size: 18px;
}

h4 {
    font-size: 16px;
}

/* Span inside h3 for data count */
#dataCount {
    font-weight: bold;
    color:black;
}

/* Form styles */
.dataForm {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 0 auto;
}

.dataForm label {
    display: block;
    margin-bottom: 8px;
}

.dataForm input[type="text"],
.dataForm input[type="number"] {
    width: calc(100% - 16px); /* Adjust for padding */
    padding: 8px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.dataForm button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
}

/* Search Form Styles */
#searchForm {
    margin: 20px auto;
    max-width: 400px;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Search Input */
#searchForm input[type="text"] {
    width: calc(100% - 16px); /* Adjust for padding */
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s;
}

#searchForm input[type="text"]:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Dropdown Group Styles */
.group-dropdown-container {
    margin: 20px auto;
    max-width: 400px;
}

.group-dropdown {
    width: calc(100% - 16px); /* Adjust for padding */
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #fff;
    box-sizing: border-box;
    font-size: 16px;
    appearance: none; /* Remove default arrow */
    transition: border-color 0.3s;
}

.group-dropdown:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Dropdown arrow */
.group-dropdown-container::after {
    content: 'â–¼';
    font-size: 14px;
    color: #666;
    position: absolute;
    right: 16px;
    top: calc(50% - 6px);
    pointer-events: none;
}

.group-dropdown-container {
    position: relative;
    width: calc(100% - 16px); /* Adjust for padding */
    max-width: 400px;
}

/* Form Button */
#searchForm button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 12px 20px;
    text-align: center;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s;
}

#searchForm button:hover {
    background-color: #45a049;
}

/* Data list styles */
ul#dataList {
    list-style-type: none;
    padding: 0;
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
}

li {
    background-color: #fff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    position: relative;
    overflow: hidden;
}

li span {
    display: block;
    margin-bottom: 10px;
}

.timer {
    font-size: 14px;
    margin-bottom: 10px;
}

.edit-button,
.delete-button,
.reset-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 5px 10px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin-left: 10px;
    cursor: pointer;
}

.delete-button {
    background-color: #f44336;
}

.reset-button {
    background-color: #008CBA;
}

.image-container {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
}

.image-container img {
    width: 40px;
    height: auto;
}

.scroll-button {
    position: fixed;
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.scroll-to-bottom {
    top: 20px;
    right: 20px;
}

.scroll-to-top {
    bottom: 20px;
    right: 20px;
}

#editModal {
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 20px;
    border: 1px solid #ccc;
    z-index: 1000;
}

#editModal div {
    margin-bottom: 10px;
}

#editModal button {
    margin-right: 10px;
}


    </style>
</head>

<body>

    <div id="editModal" style="display:none;">
        <div>
            <label for="editNomor">Nomor:</label>
            <input type="text" id="editNomor">
        </div>
        <div>
            <label for="editNama">Nama:</label>
            <input type="text" id="editNama">
        </div>
        <div>
            <label for="editLink">Link:</label>
            <input type="text" id="editLink">
        </div>
        <button onclick="submitEditData()">Submit</button>
        <button onclick="closeModal()">Cancel</button>
    </div>



    <input type="text" id="searchInput" class="form-search" placeholder="Cari nama...">
    <br><br>

    <h3>Total Data: <span id="dataCount">0</span></h3>

    <!-- Tombol untuk menggulir ke bawah -->
    <button id="scrollToBottomBtn" class="scroll-button scroll-to-bottom">Scroll to Bottom</button>

    <!-- Dropdown for selecting groups -->
    <h4>Pilih Grup:</h4>
    <select id="groupSelect" class="group-dropdown">
        <option value="">Semua Grup</option>
        <option value="Tap hand">Tap Hand</option>
        <option value="Tap bot">Tap Bot</option>
        <option value="Claim only">Claim only</option>
        <option value="Claim + task">Claim + Task</option>
        <option value="Claim + play">Claim + Play</option>
        <option value="Sementara">Sementara</option>
    </select>

    <ul id="dataList"></ul>

    <button id="scrollToTopBtn" class="scroll-button scroll-to-top">Scroll to Top</button>

    <h2 style="text-align: center;">Buat List</h2>

    <form id="dataForm" class="dataForm">
        <label for="nama">Nama:</label>
        <input type="text" name="nama" id="nama" placeholder="Masukkan nama" required>
        <br><br>
        <label for="nomor">Nomor:</label>
        <input type="number" name="nomor" id="nomor" placeholder="Masukkan nomor" required>
        <br><br>
        <label for="link">Link Telegram:</label>
        <input type="text" name="link" id="link" placeholder="Masukkan link" required>
        <button type="submit">Submit</button>
    </form>



    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getDatabase, ref, set, get, child, remove, update } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyArJ1nln6fDepanPT51mM-FUhBheXOXB_Y",
            authDomain: "reminder-d84a2.firebaseapp.com",
            projectId: "reminder-d84a2",
            storageBucket: "reminder-d84a2.appspot.com",
            messagingSenderId: "1020985301424",
            appId: "1:1020985301424:web:427ccb088fa1a721fb9e75",
            databaseURL: "https://reminder-d84a2-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById('searchInput').addEventListener('input', function () {
            fetchData();
        });

        document.getElementById('groupSelect').addEventListener('change', function () {
            fetchData();
        });

        // Function to fetch and display data from Firebase
        function fetchData() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const selectedGroup = document.getElementById('groupSelect').value;
            const dbRef = ref(database);
            get(child(dbRef, 'users')).then((snapshot) => {
                if (snapshot.exists()) {
                    const dataList = document.getElementById('dataList');
                    const dataCount = document.getElementById('dataCount');
                    dataList.innerHTML = ''; // Clear existing data
                    const expiredItems = [];
                    const activeItems = [];

                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        if (data.nama.toLowerCase().includes(searchQuery) &&
                            (selectedGroup === '' || data.group === selectedGroup)) {

                            const listItem = document.createElement('li');
                            listItem.innerHTML =
                                `<span>Nama: ${data.nama}</span>
                                <span>Nomor: ${data.nomor}</span>
                                <span class="timer"></span>`;
                            const timerSpan = listItem.querySelector('.timer');

                            // Append the checkbox
                            const checkbox = document.createElement('input');
                            checkbox.classList.add('form-checkbox');
                            checkbox.type = 'checkbox';
                            checkbox.checked = data.checked || false; // Default to unchecked if not present in data
                            checkbox.style.width = '20px'; // Set width
                            checkbox.style.height = '20px'; // Set height
                            checkbox.addEventListener('change', () => {
                                updateCheckbox(childSnapshot.key, checkbox.checked);
                            });
                            listItem.appendChild(checkbox);

                            // Append the edit button
                            const editButton = document.createElement('button');
                            editButton.classList.add('edit-button');
                            editButton.textContent = 'Edit';
                            editButton.addEventListener('click', () => {
                                editData(childSnapshot.key, data.nomor, data.nama, data.link); // Edit data in Firebase
                            });
                            listItem.appendChild(editButton);

                            // Append the reset button
                            const resetButton = document.createElement('button');
                            resetButton.classList.add('reset-button');
                            resetButton.textContent = 'Link Telegram';
                            resetButton.addEventListener('click', () => {
                                resetTimer(childSnapshot.key, data.link); // Reset timer for this data entry and open link
                            });
                            listItem.appendChild(resetButton);

                            // Append the delete button
                            const deleteButton = document.createElement('button');
                            deleteButton.classList.add('delete-button');
                            deleteButton.textContent = 'Hapus';
                            deleteButton.addEventListener('click', () => {
                                const confirmDelete = confirm('Apakah Anda yakin ingin menghapus data ini?');
                                if (confirmDelete) {
                                    deleteData(childSnapshot.key); // Delete data from Firebase
                                }
                            });
                            listItem.appendChild(deleteButton);

                            // Append the image element
                            const imageContainer = document.createElement('div');
                            imageContainer.classList.add('image-container');
                            const image = document.createElement('img');
                            image.src = 'green.png';
                            image.style.display = 'none'; // Initially hidden
                            imageContainer.appendChild(image);
                            listItem.appendChild(imageContainer);

                            // Append the group dropdown
                            const groupDropdown = document.createElement('select');
                            groupDropdown.classList.add('group-dropdown');
                            ['Tap hand', 'Tap bot', 'Claim only', 'Claim + task', 'Claim + play', 'Sementara'].forEach(group => {
                                const option = document.createElement('option');
                                option.value = group;
                                option.text = group;
                                groupDropdown.appendChild(option);
                            });
                            groupDropdown.value = data.group || 'Group 1'; // Set current group
                            listItem.appendChild(groupDropdown);

                            // Append the move button
                            const moveButton = document.createElement('button');
                            moveButton.classList.add('move-button');
                            moveButton.textContent = 'Move to Group';
                            moveButton.addEventListener('click', () => {
                                moveToGroup(childSnapshot.key, groupDropdown.value);
                            });
                            listItem.appendChild(moveButton);

                            // Start or resume countdown timer
                            const now = Date.now();
                            const timestamp = data.timestamp || now;
                            const timePassed = now - timestamp;
                            const countdownMinutes = data.nomor * 60 - Math.floor(timePassed / 1000);

                            if (countdownMinutes <= 0) {
                                expiredItems.push(listItem);
                            } else {
                                activeItems.push(listItem);
                            }

                            startTimer(countdownMinutes, timerSpan, image);
                        }
                    });

                    // Update the data count
                    dataCount.textContent = snapshot.size;

                    // Display expired items first
                    expiredItems.forEach(item => dataList.appendChild(item));
                    // Display active items
                    activeItems.forEach(item => dataList.appendChild(item));
                } else {
                    console.log('No data available');
                    // Update the data count
                    document.getElementById('dataCount').textContent = '0';
                }
            }).catch((error) => {
                console.error('Gagal membaca data: ', error);
            });
        }

        // Handle form submission
        document.getElementById('dataForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            const nama = document.getElementById('nama').value;
            const nomor = document.getElementById('nomor').value;
            const link = document.getElementById('link').value;

            // Write data to Firebase
            const newRef = ref(database, 'users/' + Date.now());
            set(newRef, {
                nama: nama,
                nomor: nomor,
                link: link,
                timestamp: Date.now(),
                checked: false, // Initial checkbox state
                group: 'Group 1' // Default group
            }).then(() => {
                fetchData(); // Refresh data
                document.getElementById('dataForm').reset(); // Reset the form
            }).catch((error) => {
                console.error('Gagal menulis data: ', error);
            });
        });

        // Update checkbox state in Firebase
        function updateCheckbox(key, checked) {
            const updates = {};
            updates[`/users/${key}/checked`] = checked;
            update(ref(database), updates).catch((error) => {
                console.error('Gagal memperbarui checkbox: ', error);
            });
        }

        // Edit data in Firebase
        // Function to open the modal and populate the inputs with current values
        function editData(key, nomor, nama, link) {
            document.getElementById('editNomor').value = nomor;
            document.getElementById('editNama').value = nama;
            document.getElementById('editLink').value = link;
            document.getElementById('editModal').style.display = 'block';

            // Store the key globally to use it when submitting
            window.currentEditKey = key;
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Function to submit the updated data to Firebase
        function submitEditData() {
            const key = window.currentEditKey;
            const newNomor = document.getElementById('editNomor').value;
            const newNama = document.getElementById('editNama').value;
            const newLink = document.getElementById('editLink').value;

            // Update the data in Firebase
            update(ref(database, 'users/' + key), {
                nomor: newNomor,
                nama: newNama,
                link: newLink
            }).then(() => {
                fetchData(); // Refresh data
                closeModal(); // Close the modal
                alert('Data berhasil diperbarui'); // Show success message
            }).catch((error) => {
                console.error('Gagal mengedit data: ', error);
            });
        }

        // Add event listener to the submit button in the edit modal
        document.querySelector('#editModal button[onclick="submitEditData()"]').addEventListener('click', submitEditData);

        // Add event listener to the cancel button in the edit modal
        document.querySelector('#editModal button[onclick="closeModal()"]').addEventListener('click', closeModal);




        // Function to reset timer and open link in a new tab
        function resetTimer(key, link) {
            const dataRef = ref(database, 'users/' + key);
            update(dataRef, {
                timestamp: Date.now() // Reset the timestamp
            }).then(() => {
                window.open(link, '_blank');
                fetchData(); // Refresh the data list
            }).catch((error) => {
                console.error('Gagal me-reset timer: ', error);
            });
        }

        // Delete data from Firebase
        function deleteData(key) {
            remove(ref(database, 'users/' + key)).catch((error) => {
                console.error('Gagal menghapus data: ', error);
            });
        }

        // Move data to a different group
        function moveToGroup(key, group) {
            update(ref(database, 'users/' + key), {
                group: group
            }).then(() => {
                fetchData(); // Refresh data
                alert('Data berhasil dipindahkan ke grup ' + group); // Alert on successful move
            }).catch((error) => {
                console.error('Gagal memindahkan data: ', error);
            });
        }

        // Function to start countdown timer
        function startTimer(minutes, displayElement, imageElement) {
            let timer = minutes;
            const countdown = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                displayElement.textContent = `Waktu tersisa: ${minutes}:${seconds < 10 ? '0' : ''}${seconds} menit`;

                if (--timer < 0) {
                    clearInterval(countdown);
                    displayElement.textContent = 'Waktu habis!';
                    imageElement.style.display = 'block'; // Show the image when time is up
                }
            }, 1000);
        }

        // Tambahkan kode untuk tombol scroll
        document.getElementById('scrollToBottomBtn').addEventListener('click', function () {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        });

        document.getElementById('scrollToTopBtn').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Fungsi untuk menampilkan atau menyembunyikan tombol scroll
        window.addEventListener('scroll', function () {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');
            if (window.scrollY > 100) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }

            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                scrollToBottomBtn.style.display = 'none';
            } else {
                scrollToBottomBtn.style.display = 'block';
            }
        });

        // Initial data fetch
        fetchData();
    </script>
</body>

</html>
