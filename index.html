        let globalAttempts = {}; // Object to store attempts for each data item

        function startCountdownMidnight() {
            const display = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date();
                const midnight = new Date();
                midnight.setHours(15, 22, 0, 0); // Jam 00:00:00 hari berikutnya

                if (now.getTime() >= midnight.getTime()) {
                    midnight.setDate(midnight.getDate() + 1);
                }

                const timeRemaining = midnight - now;
                const seconds = Math.floor((timeRemaining / 1000) % 60);
                const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
                const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);

                display.textContent = `Sisa waktu: ${hours} jam ${minutes} menit ${seconds} detik`;

                if (hours === 0 && minutes === 0 && seconds === 0) {
                    // Reset all attempts in Firebase
                    resetAttemptsAtMidnight();
                    console.log('All attempts have been reset to 0 at midnight');
                }

                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        let lastClickedData = null;

        function fetchData() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const selectedGroup = document.getElementById('groupSelect').value;
            const filterAttempts = document.getElementById('filterSelect').value; // Ambil nilai filter attempts

                if (snapshot.exists()) {
                    const dataList = document.getElementById('dataList');
                    const dataCount = document.getElementById('dataCount');
                    dataList.innerHTML = ''; // Clear existing data

                    const activeItems = [];

                        const groups = Array.isArray(data.group) ? data.group : [data.group];


                        // Logika filter

                        const matchesGroup = selectedGroup === '' || groups.includes(selectedGroup);
                        const matchesAttempts = filterAttempts === 'all' || (filterAttempts === 'zero' && data.attempts === 0);

                    `;

                                }
                            });
                            listItem.appendChild(deleteButton);

                            // Append the checkbox

                            checkbox.classList.add('form-checkbox');
                            checkbox.type = 'checkbox';

                            checkbox.addEventListener('change', () => {

                                // Save the last clicked data
                                lastClickedData = {
                                    attempts: (data.attempts || 0) + 1,
                                    nama: data.nama,
                                    nomor: data.nomor,
                                    link: data.link,
                                    key: dataKey // Save the key
                                };
                                localStorage.setItem('lastClickedData', JSON.stringify(lastClickedData));

                                // Update attempts in Firebase
                                update(ref(database, 'users/' + dataKey), {
                                    attempts: lastClickedData.attempts
                                }).then(() => {
                                    // Update attempts display
                                    listItem.querySelector('.attempts-count').textContent = `Attempts: ${lastClickedData.attempts}`;
                                }).catch((error) => {
                                    console.error('Failed to update attempts: ', error);
                                });

                                // Perform other actions if needed
                                DataResetTimer(dataKey, data.link); // Custom function for resetting timer if needed
                            });

                            // Append the note input (as a text input)
                            const noteInput = document.createElement('input');
                            noteInput.type = 'text';
                            noteInput.classList.add('note-input');
                            noteInput.value = data.note;
                            noteInput.readOnly = true; // Make the input read-only
                            noteInput.addEventListener('click', () => {
                                noteData(childSnapshot.key, data.note, data.bigNote, data.nama); // Sertakan nama
                            });
                            listItem.appendChild(noteInput);

                            // Append the group dropdown
                            const groupDropdown = document.createElement('select');
                            groupDropdown.classList.add('group-dropdown');
                            ['Tap hand', 'Tap bot', 'Claim only', 'Claim + task', 'Claim + play', 'Sementara'].forEach(group => {
                                const option = document.createElement('option');
                                option.value = group;
                                option.text = group;
                                groupDropdown.appendChild(option);
                            });

                            // Set the value of the dropdown to the first group the data is part of
                            groupDropdown.value = groups.find(group => ['Tap hand', 'Tap bot', 'Claim only', 'Claim + task', 'Claim + play', 'Sementara', 'Checkbox'].includes(group)) || 'Tap hand';
                            listItem.appendChild(groupDropdown);

                            // Append the move button
                            const moveButton = document.createElement('button');
                            moveButton.classList.add('move-button');
                            moveButton.textContent = 'Move to Group';
                            moveButton.addEventListener('click', () => {
                                moveToGroup(childSnapshot.key, groupDropdown.value);
                            });
                            listItem.appendChild(moveButton);

                            const imageContainer = document.createElement('div');
                            imageContainer.classList.add('image-container');
                            const image = document.createElement('img');
                            image.src = 'green.png';
                            image.style.display = 'none';
                            imageContainer.appendChild(image);
                            listItem.appendChild(imageContainer);

                            const now = Date.now();
                            const timestamp = data.timestamp || now;
                            const timePassed = now - timestamp;
                            const DataCountdownMinutes = data.nomor * 60 - Math.floor(timePassed / 1000);

                            if (DataCountdownMinutes <= 0) {
                                expiredItems.push(listItem);
                            } else {
                                activeItems.push(listItem);
                            }

                            DataStartTimer(DataCountdownMinutes, listItem.querySelector('.timer'), listItem.querySelector('img'), listItem.querySelector('.attempts-count'), dataKey);
                        }
                    });

                    dataCount.textContent = snapshot.size;

                    expiredItems.forEach(item => dataList.appendChild(item));
                    activeItems.forEach(item => dataList.appendChild(item));

                    // Display last clicked data if available
                    displayLastClickedData();
                } else {
                    console.log('No data available');
                    document.getElementById('dataCount').textContent = '0';
                }
            }).catch((error) => {
                console.error('Failed to read data: ', error);
            });
        }

        // Handle form submission
        document.getElementById('dataForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            const nama = document.getElementById('nama').value;
            const nomor = document.getElementById('nomor').value;
            const link = document.getElementById('link').value;

            // Write data to Firebase
            const newRef = ref(database, 'users/' + Date.now());
            set(newRef, {
                nama: nama,
                nomor: nomor,
                link: link,
                timestamp: Date.now(),
                checked: false, // Initial checkbox state
                group: 'Group 1' // Default group
            }).then(() => {
                fetchData(); // Refresh data
                document.getElementById('dataForm').reset(); // Reset the form
            }).catch((error) => {
                console.error('Gagal menulis data: ', error);
            });
        });


        // Function to open the modal and populate the inputs with current values
        function editData(key, nomor, nama, link) {
            document.getElementById('editNomor').value = nomor;
            document.getElementById('editNama').value = nama;
            document.getElementById('editLink').value = link;
            document.getElementById('editModal').style.display = 'block';

            // Store the key globally to use it when submitting
            window.currentEditKey = key;
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Function to submit the updated data to Firebase
        function submitEditData() {
            const key = window.currentEditKey;
            const newNomor = document.getElementById('editNomor').value;
            const newNama = document.getElementById('editNama').value;
            const newLink = document.getElementById('editLink').value;

            // Update the data in Firebase
            update(ref(database, 'users/' + key), {
                nomor: newNomor,
                nama: newNama,
                link: newLink
            }).then(() => {
                fetchData(); // Refresh data
                closeModal(); // Close the modal
                alert('Data berhasil diperbarui'); // Show success message
            }).catch((error) => {
                console.error('Gagal mengedit data: ', error);
            });
        }

        // Function to open the edit note modal and populate the inputs with the current values
        function noteData(key, note, bigNote, name) {
            document.getElementById('noteName').innerText = `Nama: ${name}`;
            document.getElementById('editNote').value = note;
            document.getElementById('editBigNote').value = bigNote;
            document.getElementById('editNoteModal').style.display = 'block';

            // Populate the links
            window.currentEditNoteKey = key;

            // Fetch and display links from Firebase
            const dataRef = ref(database, 'users/' + key);
            get(dataRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    window.currentLinks = data.links || []; // Get links or default to empty array
                    displayLinks();
                } else {
                    console.log('No data available for note links');
                    window.currentLinks = [];
                    displayLinks();
                }
            }).catch((error) => {
                console.error('Failed to fetch note data: ', error);
                window.currentLinks = [];
                displayLinks();
            });
        }

        // Function to display links with numbering
        function displayLinks() {
            const linksContainer = document.getElementById('linksContainer');
            linksContainer.innerHTML = '';

            window.currentLinks.forEach((link, index) => {
                const linkDiv = document.createElement('div');
                linkDiv.classList.add('link-item');

                // Create a span for numbering
                const numberSpan = document.createElement('span');
                numberSpan.classList.add('link-number');
                numberSpan.innerText = `${index + 1}. `; // Add numbering (1, 2, 3, ...)

                const linkButton = document.createElement('button');
                linkButton.innerText = link.label;
                linkButton.onclick = () => window.open(link.url, '_blank');

                const editButton = document.createElement('button');
                editButton.innerText = 'Edit';
                editButton.onclick = () => editLink(index);

                const deleteButton = document.createElement('button');
                deleteButton.innerText = 'Delete';
                deleteButton.onclick = () => deleteLink(index);

                linkDiv.appendChild(numberSpan); // Add numbering before the link
                linkDiv.appendChild(linkButton);
                linkDiv.appendChild(editButton);
                linkDiv.appendChild(deleteButton);
                linksContainer.appendChild(linkDiv);
            });
        }


        // Function to add a new link
        document.getElementById('addLinkButton').addEventListener('click', () => {
            const label = document.getElementById('linkLabel').value;
            const url = document.getElementById('linkUrl').value;

            if (label && url) {
                window.currentLinks.push({ label, url });
                displayLinks();
            }
        });

        // Function to edit an existing link
        function editLink(index) {
            const newLabel = prompt('Edit label:', window.currentLinks[index].label);
            const newUrl = prompt('Edit URL:', window.currentLinks[index].url);

            if (newLabel !== null && newUrl !== null) {
                window.currentLinks[index] = { label: newLabel, url: newUrl };
                displayLinks();
            }
        }

        // Function to delete an existing link
        function deleteLink(index) {
            if (confirm('Are you sure you want to delete this link?')) {
                window.currentLinks.splice(index, 1);
                displayLinks();
            }
        }

        // Function to close the edit note modal
        function closeNoteModal() {
            document.getElementById('editNoteModal').style.display = 'none';
        }

        // Function to submit the updated note to Firebase
        function submitEditNote() {
            const key = window.currentEditNoteKey;
            const newNote = document.getElementById('editNote').value;
            const newBigNote = document.getElementById('editBigNote').value;

            // Update the note, bigNote, and links in Firebase
            update(ref(database, 'users/' + key), {
                note: newNote,
                bigNote: newBigNote,
                links: window.currentLinks // Update links
            }).then(() => {
                fetchData(); // Refresh data
                closeNoteModal(); // Close the modal
                alert('Note berhasil diperbarui'); // Show success message
            }).catch((error) => {
                console.error('Gagal mengedit note: ', error);
            });
        }

        // Add event listener to the submit button in the edit note modal
        document.querySelector('#editNoteModal button[onclick="submitEditNote()"]').addEventListener('click', submitEditNote);

        // Add event listener to the cancel button in the edit note modal
        document.querySelector('#editNoteModal button[onclick="closeNoteModal()"]').addEventListener('click', closeNoteModal);

        // Add event listener to the submit button in the edit modal
        document.querySelector('#editModal button[onclick="submitEditData()"]').addEventListener('click', submitEditData);

        // Add event listener to the cancel button in the edit modal
        document.querySelector('#editModal button[onclick="closeModal()"]').addEventListener('click', closeModal);


        // Delete data from Firebase
        function deleteData(key) {
            remove(ref(database, 'users/' + key)).catch((error) => {
                console.error('Gagal menghapus data: ', error);
            });
        }

        // Update checkbox state and move to a different group in Firebase
        function updateCheckboxAndMoveGroup(key, checked) {
            const userRef = ref(database, `/users/${key}`);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    let groups = userData.group || [];
                    groups = Array.isArray(groups) ? groups : [groups];

                    if (checked) {
                        // Tambahkan "Checkbox" ke grup jika belum ada
                        if (!groups.includes('Checkbox')) {
                            groups.push('Checkbox');
                            alert('Data berhasil masuk ke dalam grup Checkbox');
                        }
                    } else {
                        // Hapus "Checkbox" dari grup
                        groups = groups.filter(group => group !== 'Checkbox');
                    }

                    const updates = {};
                    updates[`/users/${key}/checked`] = checked;
                    updates[`/users/${key}/group`] = groups;

                    update(ref(database), updates).then(() => {
                        fetchData(); // Refresh data
                    }).catch((error) => {
                        console.error('Gagal memperbarui checkbox atau memindahkan data: ', error);
                    });
                } else {
                    console.error('Data tidak ditemukan untuk kunci: ', key);
                }
            }).catch((error) => {
                console.error('Gagal membaca data: ', error);
            });
        }

        // Move data to a different group
        function moveToGroup(key, group) {
            update(ref(database, 'users/' + key), {
                group: group
            }).then(() => {
                fetchData(); // Refresh data
                alert('Data berhasil dipindahkan ke grup ' + group); // Alert on successful move
            }).catch((error) => {
                console.error('Gagal memindahkan data: ', error);
            });
        }


        function displayLastClickedData() {
            const lastClickedContainer = document.getElementById('lastClickedData');
            const storedData = localStorage.getItem('lastClickedData');
            if (lastClickedContainer && storedData) {
                const data = JSON.parse(storedData);
                lastClickedContainer.innerHTML = `
        <div style="border-bottom: 5px solid #ccc; padding-bottom: 10px; margin-bottom: 10px;">
            <li style="list-style: none;">
                <span class="attempts-count">Attempts: ${data.attempts}</span><br>
                <span>Nama: ${data.nama}</span>
                <span>Nomor: ${data.nomor}</span>
                <span class="timer"></span>
                <a href="${data.link}" target="_blank" class="reset-button">Link Telegram</a>
            </li>
        </div>`;

                // Add event listener to the link to update attempts count
                const link = lastClickedContainer.querySelector('.reset-button');

                link.addEventListener('click', (event) => {
                    event.preventDefault(); // Prevent default link behavior

                    // Update attempts count in localStorage
                    data.attempts = (data.attempts || 0) + 1;
                    localStorage.setItem('lastClickedData', JSON.stringify(data));

                    // Update attempts count in Firebase
                    const dataKey = data.key; // Use the key saved in localStorage
                    update(ref(database, 'users/' + dataKey), {
                        attempts: data.attempts
                    }).then(() => {
                        // Update attempts display after successful update
                        const attemptsSpan = lastClickedContainer.querySelector('.attempts-count');
                        attemptsSpan.textContent = `Attempts: ${data.attempts}`;

                        // Reset timer for this data entry and save to localStorage
                        DataResetTimer(dataKey, data.link);
                    }).catch((error) => {
                        console.error('Failed to update attempts: ', error);
                    });
                });
            }
        }

        function DataResetTimer(key, link) {
            const dataRef = ref(database, 'users/' + key);
            update(dataRef, {
                timestamp: Date.now()
            }).then(() => {
                window.open(link, '_blank');
                fetchData();
            }).catch((error) => {
                console.error('Gagal me-reset timer: ', error);
            });
        }

        function DataStartTimer(minutes, displayElement, imageElement, attemptsSpan, dataKey) {
            let timer = minutes;
            displayElement.addEventListener('click', () => {
                globalAttempts[dataKey]++;
                attemptsSpan.textContent = `Attempts: ${globalAttempts[dataKey]}`;
            });

            const countdown = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                displayElement.textContent = `Waktu tersisa: ${minutes}:${seconds < 10 ? '0' : ''}${seconds} menit`;

                if (--timer < 0) {
                    clearInterval(countdown);
                    displayElement.textContent = 'Waktu habis!';
                    imageElement.style.display = 'block';
                }
            }, 1000);
        }

        function resetAttemptsAtMidnight() {
            const dbRef = ref(database, 'users');
            get(dbRef).then((snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        const dataKey = childSnapshot.key;
                        update(ref(database, 'users/' + dataKey), {
                            attempts: 0
                        }).catch((error) => {
                            console.error('Gagal me-reset attempts: ', error);
                        });
                    });

                    // Clear the localStorage attempts data
                    localStorage.removeItem('lastClickedData');
                }
            }).catch((error) => {
                console.error('Gagal membaca data untuk reset: ', error);
            });
        }



        // Tambahkan kode untuk tombol scroll
        document.getElementById('scrollToBottomBtn').addEventListener('click', function () {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        });

        document.getElementById('scrollToTopBtn').addEventListener('click', function () {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Fungsi untuk menampilkan atau menyembunyikan tombol scroll
        window.addEventListener('scroll', function () {
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            const scrollToBottomBtn = document.getElementById('scrollToBottomBtn');
            if (window.scrollY > 100) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }

            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
                scrollToBottomBtn.style.display = 'none';
            } else {
                scrollToBottomBtn.style.display = 'block';
            }
        });

        document.getElementById('reloadButton').addEventListener('click', function () {
            location.reload();
        });

        document.addEventListener('DOMContentLoaded', () => {
            startCountdownMidnight();
            fetchData();
            displayLastClickedData();
        });


    </script>
</body>
